name: Build and Deploy Songa User Interface
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
      - name: List file
        run: ls .

      - name: Remove previous files
        run: sshpass -p '${{ secrets.SERVER_PASSWORD }}' sudo rm -rf /var/www/songa.ui/*
        
      - name: Copy folder contents recursively
        run: sshpass -p '${{ secrets.SERVER_PASSWORD }}' scp -r . ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/songa.ui/

